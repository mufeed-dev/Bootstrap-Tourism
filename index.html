<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Skydos - Travel With Us</title>
  </head>
  <body>
    <!-- ---nav--- -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand text-uppercase" href="#">Skydos</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Packages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <!-- ---modal--- -->
      <section class="modal fade" tabindex="-1" id="booking-modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Book a tour</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="">
                <div class="row g-2">
                  <div class="col-sm-6">
                    <div class="form-floating">
                      <input
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="Your email"
                      />
                      <label for="email">Email address</label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-floating">
                      <select id="select1" class="form-select">
                        <option>Bali, Indonesia - $1,200</option>
                        <option>Cappadocia, Turkey - $1,800</option>
                        <option>Kyoto, Japan - $1,500</option>
                      </select>
                      <label for="select1">Pick a tour</label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Checkout</button>
            </div>
          </div>
        </div>
      </section>

      <!-- ---carousel--- -->
      <section
        id="hero-carousel"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#hero-carousel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#hero-carousel"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#hero-carousel"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active c-item">
            <img
              src="https://images.pexels.com/photos/13010287/pexels-photo-13010287.jpeg"
              class="d-block w-100 c-img"
              alt="..."
            />
            <div class="carousel-caption top-0 mt-4">
              <p class="fs-3 mt-5 text-uppercase">Discover The Hidden World</p>
              <h1 class="display-1 fw-bolder text-capitalize">
                The Skydos Tours
              </h1>
              <button
                class="btn btn-primary px-4 py-2 fs-5 mt-5"
                data-bs-toggle="modal"
                data-bs-target="#booking-modal"
              >
                Book a tour
              </button>
            </div>
          </div>
          <div class="carousel-item c-item">
            <img
              src="https://images.pexels.com/photos/2054396/pexels-photo-2054396.jpeg"
              class="d-block w-100 c-img"
              alt="..."
            />
            <div class="carousel-caption top-0 mt-4">
              <p class="fs-3 mt-5 text-uppercase">The Season Has Arrived</p>
              <h1 class="display-1 fw-bolder text-capitalize">
                3 available tours
              </h1>
              <button
                class="btn btn-primary px-4 py-2 fs-5 mt-5"
                data-bs-toggle="modal"
                data-bs-target="#booking-modal"
              >
                Book a tour
              </button>
            </div>
          </div>
          <div class="carousel-item c-item">
            <img
              src="https://images.pexels.com/photos/8321312/pexels-photo-8321312.jpeg"
              class="d-block w-100 c-img"
              alt="..."
            />
            <div class="carousel-caption top-0 mt-4">
              <p class="fs-3 mt-5 text-uppercase">Destination Activities</p>
              <h1 class="display-1 fw-bolder text-capitalize">Get - Fly</h1>
              <button
                class="btn btn-primary px-4 py-2 fs-5 mt-5"
                data-bs-toggle="modal"
                data-bs-target="#booking-modal"
              >
                Book a tour
              </button>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </section>

      <!-- ---overview--- -->
      <section class="overview">
        <div class="container h-100 d-flex align-items-center">
          <div class="row w-100 text-center fs-4">
            <div class="col-xl">
              <i class="bi bi-airplane-fill me-2"></i>
              3 Amazing Destinations
            </div>
            <div class="col-xl">
              <i class="bi bi-wallet-fill me-2"></i>
              Only pay 5% up front
            </div>
            <div class="col-xl">
              <i class="bi bi-patch-check-fill me-2"></i>
              2000's of customers
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
